<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Surprise</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: red;
    }
    button {
      background-color: #fc82de;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: #ffb6c1;
      transform: scale(1.1);
    }
    #funnyQuestion {
      cursor: pointer;
      color: purple;
      font-size: 24px;
    }
    #cuteImage {
      display: none;
      width: 300px;
      margin-top: 20px;
    }
    #yesButton {
      background-color: #fc82de;
    }
    #noButton {
      background-color: #fc82de;
    }
    #qnaGame {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #qnaGame h3 {
      margin-top: 0;
    }
    #qnaGame ul {
      list-style: none;
      padding: 0;
    }
    #qnaGame li {
      margin-bottom: 10px;
    }
    #qnaGame button {
      width: 100%;
      margin-top: 10px;
    }
    #musicControls {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #musicControls button {
      width: 100px;
      margin: 5px;
    }
    #announcement {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      font-size: 18px;
    }
    #popupGif {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
    }
    #popupGif img {
      max-width: 100%;
      border-radius: 10px;
    }
    #popupGif button {
      width: 100px;
      margin-top: 10px;
    }
    #popupGif p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Happy Valentine's Day, <span id="crushName">[Her Name]</span>!</h1>

  <audio id="backgroundMusic" autoplay loop>
    <source src="mo.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button onclick="showImage('image1.jpg')">Click for a Surprise!</button>
  <button onclick="showImage('image2.jpg')">Another Surprise!</button>

  <img id="cuteImage" src="" alt="Cute Image">

  <h2 id="funnyQuestion" style="position: absolute;">Will you be my Valentine?</h2>
  <button id="yesButton" onclick="acceptProposal()">Yes</button>
  <button id="noButton" onclick="declineProposal()">No</button>

  <div id="qnaGame">
    <h3>Mini Q&A Game</h3>
    <div id="questionContainer"></div>
    <button id="startGameButton" onclick="startQnAGame()">Start Game</button>
  </div>

  <div id="musicControls">
    <h3>Music Playlist</h3>
    <button onclick="previousSong()">Previous</button>
    <button onclick="playPauseMusic()">Play/Pause</button>
    <button onclick="nextSong()">Next</button>
  </div>

  <div id="announcement"></div>

  <div id="popupGif">
    <img id="gifImg" src="" alt="GIF">
    <p id="gifMessage"></p>
    <button id="opt1Button" onclick="showNextGif('gif2.gif', 'Do you want to know more?')">Opt 1</button>
    <button id="opt2Button" onclick="showNextGif('gif3.gif', 'Are you curious?')">Opt 2</button>
  </div>

  <script>
    const question = document.getElementById('funnyQuestion');
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const questionContainer = document.getElementById('questionContainer');
    const startGameButton = document.getElementById('startGameButton');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const announcement = document.getElementById('announcement');
    const popupGif = document.getElementById('popupGif');
    const gifImg = document.getElementById('gifImg');
    const gifMessage = document.getElementById('gifMessage');
    let yesButtonSize = 20;
    let currentQuestionIndex = 0;
    let isPlaying = true;

    const songs = ['mo.mp3', 'song2.mp3', 'song3.mp3', 'song4.mp3'];
    let currentSongIndex = 0;

    const qnaData = [
      { question: "What is my favorite color?", choices: ["Grey", "Blue", "Red", "Green"], answer: "Pink", prize: "câu 2 ;)" },
      { question: "Where did we first meet?", choices: ["At the park", "At the mall", "At the cinema", "At the cafe"], answer: "At the park", prize: "*Ờmmm* câu 3 đi chứ còn gì nữa." },
      { question: "What is my middle name?", choices: ["Marie", "Anne", "Grace", "Lynn"], answer: "Marie", prize: " biết thêm về tao(nếu muốn), next câu đi..." },
      { question: "What is my favorite movie?", choices: ["Titanic", "Inception", "Avatar", "The Notebook"], answer: "Titanic", prize: " thấy tao mỗi ngày, thích thì nhích câu 5 đi" },
      { question: "What is my favorite food?", choices: ["Pizza", "Sushi", "Burger", "Pasta"], answer: "Pizza", prize: " nói chuyện với tao mỗi khi mày muốn, thấy keng rồi thì chuyển câu 6 đê. " },
      { question: "What is our anniversary date?", choices: ["February 14", "March 1", "April 22", "June 30"], answer: "February 14", prize: " tao làm phiền mỗi ngày, nhiễu rồi đâyyyy." },
      { question: "What is my pet's name?", choices: ["Buddy", "Max", "Charlie", "Bella"], answer: "Buddy", prize: "c-cái đó á, thêm câu nữa đi bật mí cho ;)" },
      { question: "What is my favorite hobby?", choices: ["Reading", "Painting", "Traveling", "Cooking"], answer: "Reading", prize: "người quan tâm bạn hơn bình thường, hơn nữa là..." },
      { question: "What is my dream destination?", choices: ["Paris", "New York", "Tokyo", "Sydney"], answer: "Paris", prize: "..." }
    ];

    const wrongAnswers = [
      "Ôi, nhớ gì đâu...",
      "...sai zoi",
      "Thật luôn, có chắc là nhớ không zay",
      "Thử thêm lần nữa có khi đúng đó"
    ];

    question.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - question.offsetWidth);
      const y = Math.random() * (window.innerHeight - question.offsetHeight);
      question.style.left = `${x}px`;
      question.style.top = `${y}px`;
    });

    question.addEventListener('click', () => {
      showAnnouncement('Nghĩ gì vậy trời, vui thôi đừng vui quá nha.');
    });

    function showImage(imageSrc) {
      const imgElement = document.getElementById('cuteImage');
      imgElement.src = imageSrc;
      imgElement.style.display = 'block';
    }

    function acceptProposal() {
      showAnnouncement('Nói thế thôi, chứ mà cho à 🥱');
    }

    function declineProposal() {
      yesButtonSize += 10;
      yesButton.style.padding = `${yesButtonSize}px`;
      yesButton.style.transform = `scale(${yesButtonSize / 20})`;
      const x = Math.random() * (window.innerWidth - yesButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - yesButton.offsetHeight);
      yesButton.style.position = 'absolute';
      yesButton.style.left = `${x}px`;
      yesButton.style.top = `${y}px`;
    }

    function startQnAGame() {
      startGameButton.style.display = 'none';
      currentQuestionIndex = 0;
      showNextQuestion();
    }

    function showNextQuestion() {
      if (currentQuestionIndex >= qnaData.length) {
        showAnnouncement("Congratulations! You've answered all the questions!");
        setTimeout(() => {
          showPopupGif('congrats.gif', "Do you want to know his (my) thoughts about you? (VERY DANGEROUS)");
        }, 3000);
        return;
      }

      const qna = qnaData[currentQuestionIndex];
      questionContainer.innerHTML = `<strong>Q${currentQuestionIndex + 1}:</strong> ${qna.question} <br>` +
                                    qna.choices.map(choice => 
                                      `<input type="radio" name="q${currentQuestionIndex}" value="${choice}"> ${choice}<br>`
                                    ).join('') +
                                    `<button onclick="checkAnswer()">Submit</button>`;
    }

    function checkAnswer() {
      const selectedAnswer = document.querySelector(`input[name="q${currentQuestionIndex}"]:checked`);
      if (selectedAnswer && selectedAnswer.value === qnaData[currentQuestionIndex].answer) {
        showAnnouncement(`Correct! You win: ${qnaData[currentQuestionIndex].prize}`);
        currentQuestionIndex++;
        showNextQuestion();
      } else {
        const randomIndex = Math.floor(Math.random() * wrongAnswers.length);
        showAnnouncement(wrongAnswers[randomIndex]);
      }
    }

    function playPauseMusic() {
      if (isPlaying) {
        backgroundMusic.pause();
      } else {
        backgroundMusic.play();
      }
      isPlaying = !isPlaying;
    }

    function nextSong() {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      backgroundMusic.src = songs[currentSongIndex];
      backgroundMusic.play();
      isPlaying = true;
    }

    function previousSong() {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      backgroundMusic.src = songs[currentSongIndex];
      backgroundMusic.play();
      isPlaying = true;
    }

    function showAnnouncement(message) {
      announcement.textContent = message;
      announcement.style.display = 'block';
      setTimeout(() => {
        announcement.style.display = 'none';
      }, 3000);
    }

    function showPopupGif(gifSrc, message) {
      gifImg.src = gifSrc;
      gifMessage.textContent = message;
      popupGif.style.display = 'block';
    }

    function showNextGif(gifSrc, message) {
      gifImg.src = gifSrc;
      gifMessage.textContent = message;
    }
  </script>
</body>
</html>

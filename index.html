<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Valentine's Day Special</h1>
    </header>
    <main>
        <section id="gallery">
            <!-- Placeholder for images with captions -->
            <div class="image-container">
                <img src="image1.jpg" alt="Image 1">
                <p>Is this you when...</p>
            </div>
            <!-- Add more images as needed -->
        </section>
        
        <section id="quiz">
            <h2>Take the Quiz</h2>
            <form id="quizForm">
                <div class="question">
                    <p>Question 1: What is your favorite color?</p>
                    <label><input type="radio" name="q1" value="A"> A. Red</label>
                    <label><input type="radio" name="q1" value="B"> B. Blue</label>
                    <label><input type="radio" name="q1" value="C"> C. Pink</label>
                    <label><input type="radio" name="q1" value="D"> D. Green</label>
                </div>
                <!-- Add more questions as needed -->
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="music">
            <h2>Background Music</h2>
            <div class="music-controls">
                <button id="prev">&#9664;</button>
                <audio id="audioPlayer" controls>
                    <source src="song1.mp3" type="audio/mp3">
                </audio>
                <button id="next">&#9654;</button>
            </div>
        </section>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>Would you like to continue to a secret reward?</p>
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
